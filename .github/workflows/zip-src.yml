name: Rename and Zip

on: [push]

jobs:
  rename-and-zip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up environment
      run: sudo apt-get install zip -y

    - name: Copy folder
      run: |
            cp -r src src_arduino_ide

    - name: Rename main.cpp to <repo_name>.ino
      run: |
        mv src_arduino_ide/main.cpp src_arduino_ide/$(basename `git rev-parse --show-toplevel`).ino

    - name: Zip src folder
      run: |
        zip -r $(basename `git rev-parse --show-toplevel`).zip src_arduino_ide

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: $(basename `git rev-parse --show-toplevel`)-zip
        path: $(basename `git rev-parse --show-toplevel`).zip